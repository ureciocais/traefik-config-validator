output:
  format: line-number

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - errcheck
    - gofmt
    - goimports
    - gosimple
    - govet
    - goheader
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - varcheck

linters-settings:
  goimports:
    local-prefixes: "github.com/ureciocais/traefik-config-validator"
  goheader:
    template-path: hack/boilerplate.go.txt
    values:
      const:
        AUTHOR: OTTO GmbH & Co KG
